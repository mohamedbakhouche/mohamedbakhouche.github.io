<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Elégance Yvelines (ThreeJs)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script>
			function taggleClass(el){
				var element = document.getElementById('arr-circle').children;
				for (var i = 0; i < element.length; i++) {
					element[i].className = "circle";
				}
				el.className = "circleColor";
			}
			
		</script>
	</head>

	<body>
		
		<div id="view">

			<div id="view3d"></div>

			<div id="btn-info">
				<img class="btn-info" src="icon/info.png" alt="">
			</div>
			<div id="btn-full-screen">
				<img id="img-full-screen" class="btn-full-screen" src="icon/fullScreen.png" alt="" onclick="openFullscreen()">
			</div>
			<div id="btn-go-down">

			</div>
			<div id="btn-boussole">

			</div>
			
			<form id="leves">
				<div id="arr-circle">
					toit&nbsp<span class="circleColor" id="roof-btn" alt="alt-btn" onclick="taggleClass(this)"></span><br>
					3eme&nbsp<span class="circle" id="three-btn" alt="alt-btn" onclick="taggleClass(this)"></span><br>
					2eme&nbsp<span class="circle" id="tow-btn" alt="alt-btn" onclick="taggleClass(this)"></span><br>
					1er&nbsp&nbsp<span class="circle" id="one-btn" alt="alt-btn" onclick="taggleClass(this)"></span><br>
					RDC&nbsp&nbsp<span class="circle" id="rdc-btn" alt="alt-btn" onclick="taggleClass(this)"></span><br>
				</div>
				<span class="circle-line"></span>
			</form>

					</div>

							<ul>
								<img class="menu-img1" src="icon/perspective-du-programme-elegance-situe-a-maurepas.jpg" alt="">
